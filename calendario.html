<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/calendar.css" />

    <title>Calendario de Guías</title>

  </head>
  <body>

    <div class="top-bar">
      <div class="controls">
        <input type="date" id="fechaBase" />
        <button class="btn" id="vista-dia">1 Día</button>
        <button class="btn" id="vista-tres">3 Días</button>
        <button class="btn" id="zoom-in">🔍 Acercar</button>
        <button class="btn" id="zoom-out">🔎 Alejar</button>
        <button class="btn" onclick="sincronizarEventos()">🔄 Sincronizar eventos</button>
      </div>
      <a href="index.html" class="btn">← Regresar</a>
    </div>

    <div class="calendar-container">
      <div class="sidebar" id="listaGuias">
        <!-- Guías se llenarán dinámicamente -->
      </div>

      <div class="main-calendar" id="ganttCalendar">
        <!-- Gantt dinámico aquí -->
      </div>
    </div>

    <!-- JS del Gantt -->
    <script type="module" src="js/calendario.js"></script>

    <!-- Sincronización con Google Apps Script -->
    <script>
      function sincronizarEventos() {
        const fecha = document.getElementById("fechaBase").value;
        if (!fecha) {
          alert("Selecciona una fecha para sincronizar");
          return;
        }

        const scriptUrl = "https://script.google.com/macros/s/AKfycbwA5QHh8hARpglpVPgLk8hqTwJpgItAi_nkerwefyRVmSeKk2I0qD5SQy4G6Z8U46Fs/exec"; // ⬅️ Pega aquí tu URL del Apps Script desplegado

        fetch(`${scriptUrl}?fecha=${fecha}`)
          .then(res => res.text())
          .then(msg => {
            alert("Eventos sincronizados desde Google Calendar");
            console.log(msg);
            // Opcional: recargar eventos para esa fecha
            location.reload(); // o llamar a tu función de recarga de Gantt
          })
          .catch(err => {
            console.error("Error al sincronizar:", err);
            alert("Error al sincronizar los eventos");
          });
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
