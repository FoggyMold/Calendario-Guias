<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/calendar.css" />

    <title>Calendario de Guías</title>
  </head>
  <body>

    <div class="top-bar">
      <div class="controls">
        <input type="date" id="fechaBase" />
        <button class="btn" id="vista-dia">1 Día</button>
        <button class="btn" id="vista-tres">3 Días</button>
        <button class="btn" id="zoom-in">🔍 Acercar</button>
        <button class="btn" id="zoom-out">🔎 Alejar</button>
        <button class="btn" onclick="sincronizarEventos()">🔄 Sincronizar eventos</button>
      </div>
      <a href="index.html" class="btn">← Regresar</a>
    </div>

    <div class="calendar-container">
      <div class="sidebar" id="listaGuias">
        <!-- Guías se llenarán dinámicamente -->
      </div>

      <div class="main-calendar">
        <!-- Horas -->
        <div class="time-header" id="horaEncabezado">
          <script>
            for (let h = 9; h <= 20; h++) {
              document.write(`<div>${h.toString().padStart(2, '0')}:00</div>`);
            }
          </script>
        </div>

        <!-- Área para eventos -->
        <div class="gantt-body">
          <div class="event-layer" id="ganttCalendar">
            <!-- Eventos se agregan dinámicamente -->
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/calendario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
