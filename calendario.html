<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/calendar.css" />

    <title>Calendario de Guías</title>
  </head>
  <body>

    <div class="top-bar">
      <div class="controls">
        <input type="date" id="fechaBase">
        <button class="btn" id="vista-dia">1 Día</button>
        <button class="btn" id="vista-tres">3 Días</button>
        <button class="btn" id="zoom-in">Zoom +</button>
        <button class="btn" id="zoom-out">Zoom -</button>
        <button class="btn" onclick="sincronizarEventos()">Sincronizar</button>
      </div>
      <h2>Calendario de Guías</h2>
    </div>

    <div class="calendar-container">
      <div class="sidebar" id="listaGuias">
        <!-- Aquí se insertan los guías -->
      </div>

      <div class="main-calendar">
        <div class="time-header" id="ganttHeader">
          <!-- Horas del encabezado -->
        </div>

        <div class="gantt-body" id="ganttCalendar">
          <!-- Filas y eventos por guía -->
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/calendario.js"></script>

    <!-- Script para sincronizar eventos desde Google Calendar -->
    <script>
      function sincronizarEventos() {
        const fecha = document.getElementById("fechaBase").value;
        if (!fecha) {
          alert("Selecciona una fecha para sincronizar");
          return;
        }

        const scriptUrl = "https://script.google.com/macros/s/AKfycbyy30kCMG18W7uWm2aT8ilddR0Ojg13tceSp-uRwLPwWZQIjhc9K8NpNRM7r_mZ7FN0/exec"; // ⬅️ Reemplaza por tu URL si cambia

        fetch(`${scriptUrl}?fecha=${fecha}`)
          .then(res => res.text())
          .then(msg => {
            alert("Eventos sincronizados desde Google Calendar");
            console.log(msg);
            location.reload(); // Recargar la página o puedes llamar a tu función de recarga de eventos
          })
          .catch(err => {
            console.error("Error al sincronizar:", err);
            alert("Error al sincronizar los eventos");
          });
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
