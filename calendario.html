<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/calendar.css" />

    <title>Calendario de Gu√≠as</title>
  </head>
  <body>

    <div class="top-bar">
    <div class="controls">
      <input type="date" id="fechaBase" />
      <button class="btn" id="vista-dia">1 D√≠a</button>
      <button class="btn" id="vista-tres">3 D√≠as</button>
      <button class="btn" id="zoom-in">üîç Acercar</button>
      <button class="btn" id="zoom-out">üîé Alejar</button>
      <button class="btn" onclick="sincronizarEventos()">üîÑ Sincronizar eventos</button>
    </div>
    <a href="index.html" class="btn">‚Üê Regresar</a>
  </div>

  <div class="calendar-container">
    <div class="sidebar" id="listaGuias">
      <!-- Gu√≠as se llenar√°n din√°micamente -->
    </div>

    <div class="main-calendar">
      <div class="gantt-wrapper">
        <!-- Encabezado de horas -->
        <div class="time-header" id="horaEncabezado">
          <!-- Se generar√° din√°micamente con JS -->
        </div>

        <!-- Cuerpo del calendario -->
        <div class="grid-body" style="height: 600px;">
          <div class="vertical-lines" id="lineasVerticales">
            <!-- L√≠neas se generan con JS -->
          </div>

          <!-- Aqu√≠ van los eventos -->
          <div class="event-area" id="ganttCalendar">
            <!-- Eventos din√°micos -->
          </div>
        </div>
      </div>
    </div>
  </div>

    <!-- Scripts -->
    <script type="module" src="js/calendario.js"></script>

    <!-- Script para sincronizar eventos desde Google Calendar -->
    <script>
      function sincronizarEventos() {
        const fecha = document.getElementById("fechaBase").value;
        if (!fecha) {
          alert("Selecciona una fecha para sincronizar");
          return;
        }

        const scriptUrl = "https://script.google.com/macros/s/AKfycbyy30kCMG18W7uWm2aT8ilddR0Ojg13tceSp-uRwLPwWZQIjhc9K8NpNRM7r_mZ7FN0/exec"; // ‚¨ÖÔ∏è Reemplaza por tu URL si cambia

        fetch(`${scriptUrl}?fecha=${fecha}`)
          .then(res => res.text())
          .then(msg => {
            alert("Eventos sincronizados desde Google Calendar");
            console.log(msg);
            location.reload(); // Recargar la p√°gina o puedes llamar a tu funci√≥n de recarga de eventos
          })
          .catch(err => {
            console.error("Error al sincronizar:", err);
            alert("Error al sincronizar los eventos");
          });
      }

      // Generar encabezado de horas (07:00 a 20:00 en pasos de 30 min)
    const header = document.getElementById("horaEncabezado");
    const lines = document.getElementById("lineasVerticales");

    for (let h = 7; h < 20.5; h += 0.5) {
      const hora = Math.floor(h);
      const min = h % 1 === 0 ? "00" : "30";
      const label = document.createElement("div");
      label.className = "time-slot";
      label.textContent = `${hora.toString().padStart(2, '0')}:${min}`;
      header.appendChild(label);

      const vline = document.createElement("div");
      vline.className = "v-line";
      lines.appendChild(vline);
    }

    // Zoom control
    const zoomInBtn = document.getElementById("zoom-in");
    const zoomOutBtn = document.getElementById("zoom-out");
    zoomInBtn.addEventListener("click", () => {
      let w = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--slot-width'));
      w = Math.min(w + 20, 200);
      document.documentElement.style.setProperty('--slot-width', `${w}px`);
    });

    zoomOutBtn.addEventListener("click", () => {
      let w = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--slot-width'));
      w = Math.max(w - 20, 40);
      document.documentElement.style.setProperty('--slot-width', `${w}px`);
    });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
