<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendario Vertical</title>
  <link rel="stylesheet" href="css/calendar.css" />
</head>
<body>
  <div class="top-bar">
    <div class="controls">
      <input type="date" id="fechaBase" />
    </div>
    <a href="index.html" class="btn">← Regresar</a>
  </div>

  <div class="calendar-container">
    <div class="sidebar" id="listaGuias">
      <!-- Lista dinámica de guías -->
    </div>

    <div class="scroll-synced"> <!-- Contenedor con scroll unificado -->
  <div class="contenido-scroll">
    <div class="hora-header">
      <!-- .hora (cada hora) -->
    </div>
    <div class="lineas-verticales">
      <!-- .linea-vertical -->
    </div>
    <div id="ganttCalendar">
      <!-- .event-block -->
    </div>
  </div>
</div>


  </div>

  <!-- Script principal del calendario (módulo ES6) -->
  <script type="module" src="js/calendario.js"></script>

  <!-- Bootstrap y dependencias -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
