<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/calendar.css" />

    <title>Calendario de Guías</title>
  </head>
  <body>

    <div class="top-bar">
      <div class="controls">
        <input type="date" id="fechaBase" />
        <button class="btn" id="vista-dia">1 Día</button>
        <button class="btn" id="vista-tres">3 Días</button>
        <button class="btn" id="zoom-in">🔍 Acercar</button>
        <button class="btn" id="zoom-out">🔎 Alejar</button>
      </div>
      <a href="index.html" class="btn">← Regresar</a>
    </div>

    <div class="calendar-container">
      <!-- Barra lateral con los guías -->
      <div class="sidebar" id="listaGuias">
        <!-- Guías dinámicos -->
      </div>

      <!-- Calendario principal -->
      <div class="main-calendar">
        <div class="gantt-wrapper">
          <!-- Encabezado de horas -->
          <div class="time-header" id="horaEncabezado"></div>

          <!-- Cuerpo del calendario -->
          <div class="grid-body">
            <div class="scroll-synced" id="contenedorDeslizable">
              <div class="vertical-lines" id="lineasVerticales"></div>
              <div class="event-area" id="ganttCalendar"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Script principal -->
    <script type="module" src="js/calendario.js"></script>

    <!-- Bootstrap y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
