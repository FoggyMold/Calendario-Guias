<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendario Vertical</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <div class="top-bar">
    <div class="controls">
      <input type="date" id="fechaBase" />
    </div>
    <a href="index.html" class="btn">← Regresar</a>
  </div>

  <div class="calendar-container">
    <div class="sidebar">
      <!-- Visualización de guías (sólo placeholder) -->
      <div class="guia-card">
        <div class="guia-color" style="background: #f00;"></div>
        <div class="guia-info">Guía 1</div>
      </div>
      <div class="guia-card">
        <div class="guia-color" style="background: #0a0;"></div>
        <div class="guia-info">Guía 2</div>
      </div>
    </div>

    <div class="main-calendar">
      <div class="hora-header" id="horaHeader"></div>
      <div class="zona-de-tiempo" id="zonaTiempo">
        <div class="lineas-horas" id="lineasHoras"></div>
        <!-- Aquí se colocarán los eventos más adelante -->
      </div>
    </div>
  </div>

  <script>
    const horaHeader = document.getElementById('horaHeader');
    const lineasHoras = document.getElementById('lineasHoras');

    for (let h = 7; h <= 20; h++) {
      for (let m = 0; m < 60; m += 30) {
        const hora = document.createElement('div');
        hora.className = 'hora';
        const horaTexto = h.toString().padStart(2, '0') + ':' + (m === 0 ? '00' : '30');
        hora.innerText = horaTexto;
        horaHeader.appendChild(hora);

        const linea = document.createElement('div');
        linea.className = 'linea-hora';
        lineasHoras.appendChild(linea);
      }
    }
  </script>
</body>
</html>
