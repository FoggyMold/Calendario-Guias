<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css" />

    <title>Calendario de guías</title>
  </head>
  <body>

    <!-- Barra superior con logo centrado -->
  <div class="container-barra">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4 center-logo">
        <img src="images/logo2.jpg" alt="Logo" class="logo" />
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>

  <!-- Contenedor del formulario -->
  <div class="container">
    <header>
      <h1>Registrar Nuevo Guía</h1>
    </header>

    <form id="form-guia">
      <div class="form-group">
        <label for="nombre">Nombre del guía</label>
        <input type="text" id="nombre" name="nombre" required />
      </div>

      <div class="form-group">
        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" name="correo" required />
      </div>

      <div class="form-group">
        <label for="color">Color identificador</label>
        <input type="color" id="color" name="color" value="#f9a72d" />
      </div>

      <button type="submit" class="btn">Registrar Guía</button>
      <a href="index.html" class="btn-back">← Regresar al menú</a>
    </form>
  </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Lógica de tu app -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="js/bootstrap.min.js"></script>
