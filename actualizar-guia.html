<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css" />

    <title>Calendario de guías</title>
  </head>
  <body>

    <!-- Barra superior con logo centrado -->
  <div class="container-barra">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4 center-logo">
        <img src="images/logo2.jpg" alt="Logo" class="logo" />
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>

   <div class="container mt-4">
    <header>
      <h1>Actualizar Guía</h1>
    </header>

    <form id="form-actualizar-guia">
      <div class="form-group">
        <label for="select-guia">Selecciona el guía a actualizar</label>
        <select id="select-guia" class="form-control" required>
          <option value="" disabled selected>-- Selecciona un guía --</option>
          <!-- Aquí se cargarán las opciones con JS -->
        </select>
      </div>

      <div id="campos-actualizar" style="display:none;">
        <div class="form-group">
          <label for="nombre">Nombre del guía</label>
          <input type="text" id="nombre" name="nombre" class="form-control" required />
        </div>

        <div class="form-group">
          <label for="correo">Correo electrónico</label>
          <input type="email" id="correo" name="correo" class="form-control" required />
        </div>

        <div class="form-group">
          <label for="color">Color identificador</label>
          <input type="color" id="color" name="color" value="#f9a72d" class="form-control" />
        </div>

        <button type="submit" class="btn btn-primary">Guardar cambios</button>
      </div>
    </form>

    <div id="mensaje" class="mt-3"></div>
  </div>

  <script type="module" src="js/actualizar-guia.js"></script>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>

</html>
