<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css" />

    <title>Calendario de guías</title>
  </head>
  <body>

    <!-- Barra superior con logo centrado -->
  <div class="container-barra">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4 center-logo">
        <img src="images/logo2.jpg" alt="Logo" class="logo" />
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>

 <div class="container mt-4">
    <header>
      <h1>Eliminar Guía</h1>
    </header>

    <form id="form-eliminar-guia">
      <div class="form-group">
        <label for="select-guia">Selecciona el guía a eliminar</label>
        <select id="select-guia" class="form-control" required>
          <option value="" disabled selected>-- Selecciona un guía --</option>
        </select>
      </div>

      <div id="datos-guia" style="display: none;">
        <p><strong>Nombre:</strong> <span id="nombre-guia"></span></p>
        <p><strong>Correo:</strong> <span id="correo-guia"></span></p>
        <p><strong>Color:</strong> <span id="color-guia"></span></p>

        <button type="submit" class="btn btn-danger">Eliminar Guía</button>
      </div>
    </form>

    <div id="mensaje" class="mt-3"></div>
  </div>

  <script type="module" src="js/eliminar-guia.js"></script>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="js/bootstrap.min.js"></script>
