<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css" />

    <title>Calendario de guías</title>
  </head>
  <body>

    <!-- Barra superior con logo -->
    <div class="container-barra">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 center-logo">
          <img src="images/logo2.jpg" alt="Logo" class="logo" />
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>

    <!-- Contenido -->
    <div class="container">
      <header>
        <h1>Horarios de Guías</h1>
      </header>

      <!-- Filtro de guía -->
      <div class="form-group filtro">
        <label for="filtro-guia"><strong>Filtrar por guía:</strong></label>
        <select id="filtro-guia" class="form-control">
          <option value="">Todos</option>
        </select>
      </div>

      <!-- Tabla de horarios -->
      <div class="table-responsive">
        <table id="tabla-horarios">
          <thead>
            <tr>
              <th>Guía</th>
              <th>Lunes</th>
              <th>Martes</th>
              <th>Miércoles</th>
              <th>Jueves</th>
              <th>Viernes</th>
              <th>Sábado</th>
              <th>Domingo</th>
            </tr>
          </thead>
          <tbody>
            <!-- Datos dinámicos -->
          </tbody>
        </table>
      </div>

      <a href="index.html" class="btn btn-back">← Regresar al menú</a>
    </div>

    <!-- Lógica -->
    <script type="module" src="js/horario-guia.js"></script>


    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>

</html>
