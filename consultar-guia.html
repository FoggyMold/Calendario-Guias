<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Calendario de guías</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>

    <!-- Barra superior con logo centrado -->
    <div class="container-barra">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 center-logo">
          <img src="images/logo2.jpg" alt="Logo" class="logo" />
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>

    <!-- Contenedor de los guías -->
    <div class="container mt-4">
      <header>
        <h1 class="text-center">Lista de Guías Registrados</h1>
      </header>

      <table id="tabla-guias" class="table table-striped table-bordered mt-4">
        <thead class="thead-dark">
          <tr>
            <th>ID del guía</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Color</th>
          </tr>
        </thead>
        <tbody>
          <!-- Aquí se insertarán los datos desde Firebase -->
        </tbody>
      </table>
    </div>

    <!-- Script de Firebase -->
    <script type="module" src="js/consultar-guia.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
